<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel = "stylesheet" href="timer.css">
    <link rel ="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>    
    <div class="timer">
        <div id="display">Timer</div>
        <form action="#">
            <input type ="number" id="hour" placeholder="HOUR" autocomplete="off" value="">
            <input type ="number" id="minute" placeholder="MINUTE" autocomplete="off" value="">
            <input type ="number" id="second" placeholder="SECOND" autocomplete="off" value="">
        </form>
        <div class="first"><button class="btn">Go Back</button></div>
        <div class="buttons">
            
            <button id="start">START</button>
            <button id="reset">RESET</button>
        </div>
        
    </div>
   
    <script>
const hour = document.getElementById('hour');
const minute = document.getElementById('minute');
const second = document.getElementById('second');

const start = document.getElementById('start');
const reset = document.getElementById('reset');

const display = document.getElementById('display');

var interval = null;
var total = 0;

totalValue = ()=>{
    total = Number(hour.value)*3600 + Number(minute.value)*60 +Number(second.value);
}

Timer = () =>{
    totalValue();
    total--;

    if(total >= 0)
    {
        var hr = Math.floor(total/3600);
        var mt = Math.floor((total/60) - (hr*60));
        var sc = total -((hr*3600) + (mt*60));

        hour.value = hr;
        minute.value = mt;
        second.value = sc;
    }
    else{
        display.innerHTML = "Time Over";
    }
    }    
    
    
start.addEventListener('click',()=>{
    clearInterval(interval);
    interval = setInterval(Timer,1000);

    display.innerText = "Timer Started";
});

reset.addEventListener('click',()=>{

    clearInterval(interval);

    hour.value = 0;
    minute.value = 0;
    second.value = 0;
});
    </script>
    <script src="script.js"></script>
    
    
</body>
</html>
